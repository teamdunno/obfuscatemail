name: Push to master

on:
  workflow_dispatch:
  push:
    branches:
      - master
jobs:
  publish-jsr:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4
      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - name: Publish to JSR
        run: deno publish
  
